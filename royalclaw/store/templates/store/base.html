<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RoyalClaw-Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maiximum-scale=1, minimum-scale=1"/>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
</head>
<body>
    <nav>
        <h2>Royal Claw</h2>
        <ul>
            <li class="left"><a href="{% url 'home' %}" title="Home">Home</a></li>
            <li class="left"><a href="{% url 'store' %}" title="Merch">Merch</a></li>
            <li class="right"><a href="{% url 'cart' %}" title="Cart"><img src="{% static 'images/cart.png' %}"></a></li>
            <li class="right"><a href="" title="Login">Login</a></li>
        </ul>
	</nav>

    <div class="container">
        <br>
        {% block content %}

        {% endblock content %}
    </div>
    <!-- JavaScript Bundle with Popper Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>
</html>
